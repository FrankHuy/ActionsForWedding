<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>用户注册</title>
</head>
<body>
    <div class="container">
        <h2>注册新用户</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">注册</button>
        </form>
        <p>已经有账户？<a href="{% url 'login' %}">登录</a></p>
    </div>
</body>
</html>
