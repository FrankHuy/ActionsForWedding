<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>活动管理</title>
</head>
<body>
    <div class="container">
        <h1>活动管理（仅管理员可见）</h1>
        <a href="{% url 'event_create' %}" class="btn">新增活动</a>
        <table>
            <thead>
                <tr>
                    <th>活动名称</th>
                    <th>活动时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td><a href="{% url 'event_detail' event.id %}?admin=1">{{ event.name }}</a></td>
                    <td>{{ event.date }}</td>
                    <td>
                        <a href="{% url 'event_edit' event.id %}" class="btn">编辑</a>
                        <a href="{% url 'event_confirm_delete' event.id %}" class="btn">删除</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">没有活动可显示。</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
