<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>确认删除活动</title>
</head>
<body>
    <div class="container">
        <h1>确认删除活动</h1>
        <p>您确定要删除活动 "{{ event.name }}" 吗？</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">确认删除</button>
            <a href="{% url 'event_list' %}">取消</a>
        </form>
    </div>
</body>
</html>
